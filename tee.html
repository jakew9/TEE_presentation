<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEE for Perfusion Students</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .header p {
            color: #4b5563;
            font-size: 1.5rem;
            font-weight: 500;
            opacity: 0.9;
        }

        .slide-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            min-height: 500px;
            animation: fadeInUp 0.6s ease-out;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            animation: fadeInUp 1s ease-out;
        }

        button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:disabled {
            background: rgba(255, 255, 255, 0.3);
            color: #9ca3af;
            cursor: not-allowed;
            backdrop-filter: blur(10px);
        }

        button:not(:disabled) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:not(:disabled):hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        button:not(:disabled):active {
            transform: translateY(-1px) scale(1.02);
        }

        .progress {
            text-align: center;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .progress-text {
            color: white;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .dots {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 9999px;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255, 255, 255, 0.6);
        }

        .dot:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.3);
        }

        .dot.active {
            background: white;
            width: 2rem;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.6);
        }

        /* Slide Styling */
        .box {
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            animation: slideInRight 0.5s ease-out backwards;
            border: 2px solid transparent;
        }

        .box:hover {
            transform: translateX(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .bg-blue { 
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border-color: #93c5fd;
        }
        .bg-gray { 
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            border-color: #d1d5db;
        }
        .bg-yellow { 
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-color: #fcd34d;
        }
        .bg-green { 
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border-color: #6ee7b7;
        }
        .bg-purple { 
            background: linear-gradient(135deg, #e9d5ff 0%, #d8b4fe 100%);
            border-color: #c084fc;
        }
        .bg-red { 
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border-color: #fca5a5;
        }
        .bg-orange { 
            background: linear-gradient(135deg, #fed7aa 0%, #fdba74 100%);
            border-color: #fb923c;
        }
        .bg-white { 
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .border-red { 
            border: 3px solid #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }
        .border-gray { 
            border: 3px solid #d1d5db;
        }

        .text-xl { 
            font-size: 1.25rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }
        .text-lg { 
            font-size: 1.125rem;
            font-weight: 600;
        }
        .text-sm { 
            font-size: 0.875rem;
        }
        .font-bold { 
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
        }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-3 { margin-bottom: 0.75rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-4 { margin-top: 1rem; }
        .space-y-3 > * + * { margin-top: 0.75rem; }
        .space-y-4 > * + * { margin-top: 1rem; }

        /* Stagger animation for multiple boxes */
        .box:nth-child(1) { animation-delay: 0.1s; }
        .box:nth-child(2) { animation-delay: 0.2s; }
        .box:nth-child(3) { animation-delay: 0.3s; }
        .box:nth-child(4) { animation-delay: 0.4s; }
        .box:nth-child(5) { animation-delay: 0.5s; }
        .box:nth-child(6) { animation-delay: 0.6s; }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .image-placeholder {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
            margin-bottom: 0.5rem;
            border: 3px dashed #d1d5db;
            transition: all 0.3s ease;
        }

        .image-placeholder:hover {
            border-color: #9ca3af;
            transform: scale(1.02);
        }

        .image-placeholder img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 0.5rem;
        }

        .text-center { text-align: center; }
        .text-gray { color: #6b7280; }

        /* Pulse animation for important elements */
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.05); }
            20% { transform: scale(0.95); }
        }

        .border-red {
            animation: heartbeat 2s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1.1rem;
            }

            button {
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        /* Slide transition effect */
        .slide-content > * {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Special emphasis for lists */
        .box p:before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 4px;
            background: currentColor;
            border-radius: 50%;
            margin-right: 8px;
            opacity: 0.6;
        }

        .box p.font-bold:before,
        .box p.text-xl:before,
        .box p.text-lg:before {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="slideTitle">TEE for Perfusionists</h1>
            <p id="slideSubtitle">What You Need to Know</p>
        </div>

        <div class="slide-content" id="slideContent">
            <!-- Content will be inserted here -->
        </div>

        <div class="navigation">
            <button id="prevBtn" onclick="previousSlide()">
                ← Previous
            </button>

            <div class="progress">
                <p class="progress-text">
                    Slide <span id="currentSlide">1</span> of <span id="totalSlides">14</span>
                </p>
                <div class="dots" id="dotsContainer"></div>
            </div>

            <button id="nextBtn" onclick="nextSlide()">
                Next →
            </button>
        </div>
    </div>

    <script>
        let currentSlide = 0;

        const slides = [
            {
                title: "TEE for Perfusionists",
                subtitle: "What You Need to Know",
                content: `
                    <div class="box bg-blue space-y-4">
                        <p class="font-bold text-xl mb-3">Why Learn TEE?</p>
                        <p>• See what's happening in real-time during your case</p>
                        <p>• Understand what the anesthesiologist is seeing</p>
                        <p>• Better communication with the surgical team</p>
                        <p>• Helps you make better perfusion decisions</p>
                    </div>
                    <div class="box bg-gray">
                        <p class="text-xl font-bold mb-2">Think of TEE as:</p>
                        <p class="text-center text-xl">Your window into the heart during bypass</p>
                    </div>
                    <div class="box bg-yellow">
                        <p class="font-bold">Your Role:</p>
                        <p>You won't be controlling the probe, but you should understand what you're looking at on the monitor</p>
                    </div>
                `
            },
            {
                title: "What Is TEE?",
                subtitle: "The Ultra-Basics",
                content: `
                    <div class="box bg-blue space-y-4">
                        <p class="font-bold text-xl mb-3">TEE = Transesophageal Echocardiography</p>
                        <p class="mb-4">It's an ultrasound probe that goes down the esophagus</p>
                        <div class="box bg-white">
                            <p class="font-bold mb-2">Why through the esophagus?</p>
                            <p>• It's right behind the heart - super close</p>
                            <p>• No ribs or lungs in the way</p>
                            <p>• Amazing picture quality</p>
                            <p>• Can see everything during surgery</p>
                        </div>
                    </div>
                    <div class="box bg-gray space-y-3">
                        <p class="font-bold text-xl">Basic Parts:</p>
                        <p><span class="font-bold">The Screen:</span> Shows live images of the heart</p>
                        <p><span class="font-bold">The Probe:</span> Like a thick endoscope with ultrasound at the tip</p>
                        <p><span class="font-bold">Controls:</span> Anesthesia uses these to move the probe and change angles</p>
                    </div>
                    <div class="box bg-green">
                        <p class="font-bold">For You:</p>
                        <p>Focus on recognizing the views and understanding what you're seeing, not how to drive the probe</p>
                    </div>
                `
            },
            {
                title: "The 4 Main Views",
                subtitle: "What You'll See Most Often",
                content: `
                    <div class="box bg-gray">
                        <p class="text-xl font-bold mb-4">Know These 4 Views:</p>
                        <div class="space-y-3">
                            <div class="box bg-white">
                                <p class="font-bold text-lg">1. Mid-Esophageal 4-Chamber (ME 4Ch) - 0°</p>
                                <p>Shows all 4 chambers at once</p>
                                <p class="text-sm text-gray mt-2">Most common view - you'll see this constantly</p>
                            </div>
                            <div class="box bg-white">
                                <p class="font-bold text-lg">2. Mid-Esophageal 2-Chamber (ME 2Ch) - 90°</p>
                                <p>Left atrium and left ventricle</p>
                                <p class="text-sm text-gray mt-2">Good for checking the left side</p>
                            </div>
                            <div class="box bg-white">
                                <p class="font-bold text-lg">3. Mid-Esophageal Long Axis (ME LAX) - 120°</p>
                                <p>Shows the aortic valve and LVOT</p>
                                <p class="text-sm text-gray mt-2">Critical for aortic cases</p>
                            </div>
                            <div class="box bg-white">
                                <p class="font-bold text-lg">4. Transgastric Short Axis (TG SAX) - 0°</p>
                                <p>Looking up at the LV from below</p>
                                <p class="text-sm text-gray mt-2">Best view for watching the heart pump</p>
                            </div>
                        </div>
                    </div>
                    <div class="box bg-blue">
                        <p class="font-bold">The numbers (0°, 90°, 120°):</p>
                        <p>That's the angle the probe is rotated to. Don't worry about this too much - just recognize the views</p>
                    </div>
                `
            },
            {
                title: "ME 4-Chamber View",
                subtitle: "Your Most Important View",
                content: `
                    <div class="box bg-blue">
                        <p class="font-bold text-xl mb-3">What You See:</p>
                        <p>• Right atrium (RA)</p>
                        <p>• Right ventricle (RV)</p>
                        <p>• Left atrium (LA)</p>
                        <p>• Left ventricle (LV)</p>
                        <p>• Mitral valve (between LA and LV)</p>
                        <p>• Tricuspid valve (between RA and RV)</p>
                    </div>
                    <div class="box bg-white border-gray">
                        <div class="image-placeholder">
                            <img src="me4ch.jpg" alt="ME 4 Chamber View" onerror="this.style.display='none'; this.parentElement.innerHTML='<p class=text-gray text-lg>Add your ME 4Ch image: me4ch.jpg</p>'">
                        </div>
                        <p class="text-sm text-center text-gray">Tip: Left side of screen = Right side of heart</p>
                    </div>
                    <div class="box bg-green">
                        <p class="font-bold text-lg mb-2">What You're Looking For:</p>
                        <p>• Is the heart squeezing well?</p>
                        <p>• Are the chambers the right size?</p>
                        <p>• Any problems with the valves?</p>
                        <p>• Is there air in the heart?</p>
                    </div>
                `
            },
            {
                title: "TG Short Axis View",
                subtitle: "The Perfusionist's Favorite",
                content: `
                    <div class="box bg-purple">
                        <p class="font-bold text-xl mb-3">Why This View Matters to You:</p>
                        <p class="text-lg mb-2">This is your monitoring view during bypass</p>
                        <p>• See the LV pumping in real-time</p>
                        <p>• Watch for wall motion problems (ischemia)</p>
                        <p>• Best view for checking if heart is empty or full</p>
                    </div>
                    <div class="box bg-white border-gray">
                        <div class="image-placeholder">
                            <img src="tgsax.jpg" alt="TG Short Axis View" onerror="this.style.display='none'; this.parentElement.innerHTML='<p class=text-gray text-lg>Add your TG SAX image: tgsax.jpg</p>'">
                        </div>
                        <p class="text-sm text-center text-gray">Looks like a donut - LV in the middle, RV on the side</p>
                    </div>
                    <div class="box bg-blue space-y-3">
                        <p class="font-bold text-lg">What Each Part Does:</p>
                        <p><span class="font-bold">Anterior wall:</span> LAD territory</p>
                        <p><span class="font-bold">Lateral wall:</span> Circumflex territory</p>
                        <p><span class="font-bold">Inferior wall:</span> RCA territory</p>
                        <p class="text-sm text-gray mt-2">If you see a wall stop moving = possible graft problem</p>
                    </div>
                `
            },
            {
                title: "Before Going on Bypass",
                subtitle: "What TEE Shows You",
                content: `
                    <div class="box bg-blue">
                        <p class="font-bold text-xl mb-3">Pre-Bypass TEE Check:</p>
                        <div class="space-y-3">
                            <div class="box bg-white">
                                <p class="font-bold">1. Baseline Function</p>
                                <p>How well is the heart working before you start?</p>
                                <p class="text-sm text-gray">Good, bad, terrible - you need to know</p>
                            </div>
                            <div class="box bg-white">
                                <p class="font-bold">2. Valve Problems</p>
                                <p>How bad is the valve issue?</p>
                                <p class="text-sm text-gray">Helps surgeon know what to expect</p>
                            </div>
                            <div class="box bg-white">
                                <p class="font-bold">3. Is There a Clot?</p>
                                <p>Especially in the left atrium</p>
                                <p class="text-sm text-gray">Critical to find before bypass</p>
                            </div>
                            <div class="box bg-white">
                                <p class="font-bold">4. Cannula Position</p>
                                <p>Are the bypass cannulas in the right spot?</p>
                                <p class="text-sm text-gray">Affects your flows and safety</p>
                            </div>
                        </div>
                    </div>
                `
            },
            {
                title: "During Bypass",
                subtitle: "What You Should Watch",
                content: `
                    <div class="box bg-yellow">
                        <p class="font-bold text-xl mb-3">While You're Running the Pump:</p>
                        <div class="space-y-3">
                            <div class="box bg-white">
                                <p class="font-bold text-lg">Heart Should Be Still</p>
                                <p>If it's moving = not enough cardioplegia</p>
                                <p>If it's fibrillating = probably okay but mention it</p>
                            </div>
                            <div class="box bg-white">
                                <p class="font-bold text-lg">Watch for Distension</p>
                                <p>LV getting too full = bad</p>
                                <p class="text-sm text-gray">Means either: vent not working, aortic insufficiency, or non-coronary flow</p>
                            </div>
                            <div class="box bg-white">
                                <p class="font-bold text-lg">Check Your Cannulas</p>
                                <p>If flows are weird, TEE can show malposition</p>
                            </div>
                        </div>
                    </div>
                `
            },
            {
                title: "Coming Off Bypass",
                subtitle: "Critical TEE Information",
                content: `
                    <div class="box bg-blue">
                        <p class="font-bold text-xl mb-3">Before You Wean:</p>
                        <div class="space-y-3">
                            <div class="box bg-white">
                                <p class="font-bold text-lg">1. Get All the Air Out</p>
                                <p>TEE shows air bubbles in the heart</p>
                                <p class="text-sm text-gray">Don't come off until it's clear - massive stroke risk</p>
                            </div>
                            <div class="box bg-white">
                                <p class="font-bold text-lg">2. Check the Repair</p>
                                <p>Did the valve surgery work?</p>
                                <p class="text-sm text-gray">If not, you're going back on</p>
                            </div>
                            <div class="box bg-white">
                                <p class="font-bold text-lg">3. How's It Pumping?</p>
                                <p>Is the heart strong enough to support itself?</p>
                                <p class="text-sm text-gray">Weak heart = might need IABP or more inotropes</p>
                            </div>
                        </div>
                    </div>
                    <div class="box bg-green">
                        <p class="font-bold">Your Role:</p>
                        <p>If surgeon and anesthesia are concerned about function, be ready to go back on or support with balloon pump</p>
                    </div>
                `
            },
            {
                title: "De-Airing",
                subtitle: "TEE's Most Critical Job",
                content: `
                    <div class="box bg-red border-red">
                        <p class="font-bold text-xl mb-3">This Is Super Important</p>
                        <p class="text-lg mb-4">Air in the heart = stroke, MI, death</p>
                        <div class="box bg-white space-y-2">
                            <p class="font-bold">What Air Looks Like on TEE:</p>
                            <p>• Bright white specks or clouds</p>
                            <p>• Usually in the left ventricle or aorta</p>
                            <p>• Swirls around when the heart beats</p>
                        </div>
                    </div>
                    <div class="box bg-blue">
                        <p class="font-bold text-lg mb-3">De-Airing Process:</p>
                        <p>1. Surgeon puts vent in LV or aortic root</p>
                        <p>2. You give them suction on the vent</p>
                        <p>3. They manipulate the heart to get air to the vent</p>
                        <p>4. TEE watches until all air is gone</p>
                    </div>
                    <div class="box bg-yellow">
                        <p>Some tiny bubbles are okay, but any big collections need to come out</p>
                    </div>
                `
            },
            {
                title: "Reading Heart Function",
                subtitle: "Simple Assessment",
                content: `
                    <div class="box bg-gray">
                        <p class="font-bold text-xl mb-4">Basic Categories:</p>
                        <div class="space-y-3">
                            <div class="box bg-green">
                                <p class="font-bold text-lg">Good Function (Normal EF 55-70%)</p>
                                <p>• Walls move in nicely</p>
                                <p>• Good squeeze</p>
                                <p>• Cavity gets smaller with each beat</p>
                            </div>
                            <div class="box bg-yellow">
                                <p class="font-bold text-lg">Moderate Dysfunction (EF 35-54%)</p>
                                <p>• Weaker squeeze</p>
                                <p>• Still moves but not great</p>
                                <p>• Might need some inotropes</p>
                            </div>
                            <div class="box bg-red">
                                <p class="font-bold text-lg">Severe Dysfunction (EF under 35%)</p>
                                <p>• Barely moving</p>
                                <p>• Big floppy heart</p>
                                <p>• Definitely needs inotropes, maybe IABP or ECMO</p>
                            </div>
                        </div>
                    </div>

        function updateSlide() {
            const slide = slides[currentSlide];
            document.getElementById('slideTitle').textContent = slide.title;
            document.getElementById('slideSubtitle').textContent = slide.subtitle;
            document.getElementById('slideContent').innerHTML = slide.content;
            document.getElementById('currentSlide').textContent = currentSlide + 1;
            document.getElementById('totalSlides').textContent = slides.length;
            
            // Update button states
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === slides.length - 1;
            
            // Update dots
            updateDots();
        }

        function updateDots() {
            const dotsContainer = document.getElementById('dotsContainer');
            dotsContainer.innerHTML = '';
            
            slides.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'dot' + (index === currentSlide ? ' active' : '');
                dot.onclick = () => goToSlide(index);
                dotsContainer.appendChild(dot);
            });
        }

        function previousSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlide();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') previousSlide();
            if (e.key === 'ArrowRight') nextSlide();
        });

        // Initialize
        updateSlide();
    </script>
